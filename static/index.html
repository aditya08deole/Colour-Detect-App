<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Pro - Advanced Color Detector</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --primary-color: #ffffff;
            --secondary-color: #e9ecef;
            --accent-color: #007bff;
            --font-color: #212529;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            width: 100%;
            max-width: 1600px;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--primary-color);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        .sidebar .logo {
            font-weight: 700;
            font-size: 1.8rem;
        }
        .sidebar .logo span {
            color: var(--accent-color);
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .canvas-wrapper {
            background: var(--primary-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 60vh;
        }
        
        .canvas-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-color);
            border-radius: 8px;
        }

        canvas {
            cursor: crosshair;
            display: none;
            max-width: none;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .upload-area.dragover { border-color: var(--accent-color); background-color: #eef5ff; }

        #imageLoader { display: none; }

        .upload-label {
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .upload-label:hover { background-color: #0056b3; }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .zoom-controls button {
            background: var(--secondary-color);
            color: var(--font-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 36px; height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .zoom-controls button:hover { background-color: #ced4da; }

        .results-card {
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .results-card.visible { opacity: 1; transform: translateY(0); }
        
        .results-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #color-box {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        #color-details p { margin: 0.25rem 0; font-size: 1rem; }
        #color-details strong { font-weight: 600; }
        .copy-btn {
            background: none; border: none; color: var(--accent-color);
            cursor: pointer; font-size: 0.8rem; opacity: 0.7;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        #history-list li {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            border-radius: 4px;
        }
         #history-list li:hover { background-color: var(--secondary-color); }
        .history-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
        }
        .history-info { font-size: 0.9rem; }

        .loader-container {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 10;
        }
        .loader {
            border: 5px solid var(--secondary-color);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            width: 50px; height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div>
                <h1 class="logo">Color<span>Picker</span></h1>
                <p>An advanced color detector.</p>
            </div>
            <div id="results-container">
                <h2>Current Selection</h2>
                <div id="results-card">
                    <div class="results-header">
                        <div id="color-box"></div>
                        <div id="color-details">
                            <p><strong>Name:</strong> <span id="colorName">N/A</span></p>
                            <p><strong>Hex:</strong> <span id="hexCode">N/A</span> <button class="copy-btn" onclick="colorApp.copyToClipboard('#hexCode')">copy</button></p>
                            <p><strong>RGB:</strong> <span id="rgbValue">N/A</span> <button class="copy-btn" onclick="colorApp.copyToClipboard('#rgbValue')">copy</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history-container">
                <h2>History</h2>
                <ul id="history-list">
                    <li style="justify-content: center; opacity: 0.6;">No colors picked yet.</li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="canvas-wrapper">
                <div class="controls-header">
                    <label for="imageLoader" class="upload-label">Upload New Image</label>
                    <div class="zoom-controls">
                        <button id="zoom-in" title="Zoom In">+</button>
                        <button id="zoom-out" title="Zoom Out">-</button>
                        <button id="reset-zoom" title="Reset">âŸ²</button>
                    </div>
                </div>
                <div class="canvas-container" id="canvas-container">
                    <div id="upload-area" class="upload-area">
                        <p>Drag & Drop Image Here</p>
                        <input type="file" id="imageLoader" accept="image/png, image/jpeg, image/webp">
                    </div>
                    <canvas id="imageCanvas"></canvas>
                    <div id="loader-container" class="loader-container"><div class="loader"></div></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const colorApp = {
            // DOM Elements
            imageLoader: document.getElementById('imageLoader'),
            uploadArea: document.getElementById('upload-area'),
            canvas: document.getElementById('imageCanvas'),
            canvasContainer: document.getElementById('canvas-container'),
            ctx: document.getElementById('imageCanvas').getContext('2d'),
            loaderContainer: document.getElementById('loader-container'),
            resultsCard: document.getElementById('results-card'),
            colorBox: document.getElementById('color-box'),
            colorNameSpan: document.getElementById('colorName'),
            hexCodeSpan: document.getElementById('hexCode'),
            rgbValueSpan: document.getElementById('rgbValue'),
            historyList: document.getElementById('history-list'),
            
            // State
            currentImageFile: null,
            panzoomInstance: null,
            originalImage: null,
            colorHistory: [],

            init() {
                this.imageLoader.addEventListener('change', (e) => this.handleFiles(e.target.files));
                this.setupDragAndDrop();
                this.setupZoomControls();
                this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
            },

            setupDragAndDrop() {
                const preventDefaults = e => { e.preventDefault(); e.stopPropagation(); };
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, preventDefaults, false);
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => this.uploadArea.classList.add('dragover'), false);
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => this.uploadArea.classList.remove('dragover'), false);
                });
                this.uploadArea.addEventListener('drop', (e) => this.handleFiles(e.dataTransfer.files), false);
            },

            setupZoomControls() {
                document.getElementById('zoom-in').addEventListener('click', () => this.panzoomInstance?.zoomIn());
                document.getElementById('zoom-out').addEventListener('click', () => this.panzoomInstance?.zoomOut());
                document.getElementById('reset-zoom').addEventListener('click', () => this.panzoomInstance?.reset());
            },

            handleFiles(files) {
                const file = files[0];
                if (file && file.type.startsWith('image/')) {
                    this.currentImageFile = file;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.originalImage = new Image();
                        this.originalImage.onload = () => {
                            this.canvas.width = this.originalImage.width;
                            this.canvas.height = this.originalImage.height;
                            this.ctx.drawImage(this.originalImage, 0, 0);
                            
                            this.uploadArea.style.display = 'none';
                            this.canvas.style.display = 'block';
                            
                            if (this.panzoomInstance) this.panzoomInstance.destroy();
                            this.panzoomInstance = Panzoom(this.canvas, {
                                maxScale: 10,
                                canvas: true,
                            });
                            this.canvasContainer.addEventListener('wheel', this.panzoomInstance.zoomWithWheel);
                        }
                        this.originalImage.src = event.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            },

            handleCanvasClick(e) {
                if (!this.currentImageFile || !this.panzoomInstance) return;

                // **FIX:** Use the panzoom instance to get the correct coordinates
                // This accounts for both panning (x/y movement) and scaling (zoom)
                const rect = this.canvas.getBoundingClientRect();
                const pan = this.panzoomInstance.getPan();
                const scale = this.panzoomInstance.getScale();

                // The formula to get the real coordinate on the image is:
                // (mousePosition - elementOffset - pan) / scale
                const x = (e.clientX - rect.left - pan.x) / scale;
                const y = (e.clientY - rect.top - pan.y) / scale;

                this.setLoading(true);
                const formData = new FormData();
                formData.append('image', this.currentImageFile);
                formData.append('x', Math.round(x));
                formData.append('y', Math.round(y));

                fetch('/api/detect', { method: 'POST', body: formData })
                    .then(response => response.ok ? response.json() : response.json().then(err => Promise.reject(err)))
                    .then(data => {
                        this.setLoading(false);
                        this.displayResults(data);
                        this.addToHistory(data);
                    })
                    .catch(error => {
                        this.setLoading(false);
                        alert(`Error: ${error.detail || 'Could not detect color.'}`);
                    });
            },

            setLoading(isLoading) {
                this.loaderContainer.style.display = isLoading ? 'flex' : 'none';
            },

            displayResults(data) {
                this.colorNameSpan.textContent = data.color_name;
                this.hexCodeSpan.textContent = data.hex_code;
                this.rgbValueSpan.textContent = data.rgb;
                this.colorBox.style.backgroundColor = data.detected_rgb;
                this.resultsCard.classList.add('visible');
            },
            
            addToHistory(data) {
                const isDuplicate = this.colorHistory.some(c => c.hex_code === data.hex_code);
                if (!isDuplicate) {
                    this.colorHistory.unshift(data);
                    if (this.colorHistory.length > 20) {
                        this.colorHistory.pop();
                    }
                    this.renderHistory();
                }
            },

            renderHistory() {
                if (this.colorHistory.length === 0) return;
                this.historyList.innerHTML = '';
                this.colorHistory.forEach(color => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="history-swatch" style="background-color: ${color.detected_rgb};"></div>
                        <div class="history-info">
                            <strong>${color.color_name}</strong><br>
                            <span>${color.hex_code}</span>
                        </div>
                    `;
                    li.onclick = () => this.displayResults(color);
                    this.historyList.appendChild(li);
                });
            },

            copyToClipboard(elementSelector) {
                const text = document.querySelector(elementSelector).textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert(`Copied "${text}" to clipboard!`);
                }, () => alert('Failed to copy text.'));
            }
        };

        colorApp.init();
    </script>
</body>
</html>
