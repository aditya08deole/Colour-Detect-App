<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Pro - Interactive Color Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-color: #161b22;
            --secondary-color: #21262d;
            --accent-color: #58a6ff;
            --font-color: #c9d1d9;
            --border-color: #30363d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: var(--primary-color);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            color: white;
            font-weight: 600;
            margin: 0;
        }
        header p {
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 800px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        .canvas-container {
            background: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        canvas {
            border-radius: 6px;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
            display: none; /* Hidden by default */
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-area.dragover {
            border-color: var(--accent-color);
            background-color: var(--secondary-color);
        }
        .upload-area p {
            margin: 0.5rem 0 1rem 0;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        #imageLoader { display: none; }

        .upload-label {
            cursor: pointer;
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .upload-label:hover { transform: scale(1.05); }

        .results-container {
            background: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #results-card {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #results-card.visible {
            display: flex;
            opacity: 1;
        }

        #color-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: background-color 0.3s;
        }

        #color-details p {
            margin: 0.5rem 0;
            font-size: 1rem;
            font-weight: 500;
        }
        #color-details strong {
            color: white;
            opacity: 0.8;
            font-weight: 400;
            margin-right: 0.5rem;
        }

        .loader-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(13, 17, 23, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .loader {
            border: 5px solid var(--border-color);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }
        
        #error-message {
            color: #ff7b72;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.2);
            padding: 1rem;
            border-radius: 6px;
            display: none;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Color Palette Pro</h1>
            <p>Instantly identify any color from your images with a single click.</p>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <div id="upload-area" class="upload-area">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16" style="color: var(--accent-color); opacity: 0.7;">
                        <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                    </svg>
                    <p>Drag & Drop Image Here</p>
                    <label for="imageLoader" class="upload-label">Or Select File</label>
                    <input type="file" id="imageLoader" accept="image/png, image/jpeg, image/webp">
                </div>
                <canvas id="imageCanvas"></canvas>
                <div id="loader-container" class="loader-container"><div class="loader"></div></div>
            </div>
            
            <div class="results-container">
                <div id="results-card">
                    <div id="color-box"></div>
                    <div id="color-details">
                        <p><strong>Name:</strong> <span id="colorName">N/A</span></p>
                        <p><strong>Hex:</strong> <span id="hexCode">N/A</span></p>
                        <p><strong>RGB:</strong> <span id="rgbValue">N/A</span></p>
                    </div>
                </div>
                <div id="error-message"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Color Palette Pro. Designed for clarity and function.</p>
    </footer>

    <script>
        // Encapsulate logic in an object to avoid global variables
        const colorApp = {
            imageLoader: document.getElementById('imageLoader'),
            uploadArea: document.getElementById('upload-area'),
            canvas: document.getElementById('imageCanvas'),
            ctx: document.getElementById('imageCanvas').getContext('2d'),
            loaderContainer: document.getElementById('loader-container'),
            resultsCard: document.getElementById('results-card'),
            colorBox: document.getElementById('color-box'),
            colorNameSpan: document.getElementById('colorName'),
            hexCodeSpan: document.getElementById('hexCode'),
            rgbValueSpan: document.getElementById('rgbValue'),
            errorMessage: document.getElementById('error-message'),
            currentImageFile: null,

            init() {
                this.imageLoader.addEventListener('change', (e) => this.handleFiles(e.target.files));
                this.setupDragAndDrop();
                this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
            },

            setupDragAndDrop() {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, this.preventDefaults, false);
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => this.uploadArea.classList.add('dragover'), false);
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => this.uploadArea.classList.remove('dragover'), false);
                });
                this.uploadArea.addEventListener('drop', (e) => this.handleFiles(e.dataTransfer.files), false);
            },

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            },

            handleFiles(files) {
                const file = files[0];
                if (file && file.type.startsWith('image/')) {
                    this.currentImageFile = file;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const maxWidth = 600;
                            const scale = (img.width > maxWidth) ? maxWidth / img.width : 1;
                            this.canvas.width = img.width * scale;
                            this.canvas.height = img.height * scale;
                            this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                            
                            this.uploadArea.style.display = 'none';
                            this.canvas.style.display = 'block';
                        }
                        img.src = event.target.result;
                    }
                    reader.readAsDataURL(file);
                    this.hideResults();
                } else {
                    this.showError('Please upload a valid image file (PNG, JPG, etc.).');
                }
            },

            handleCanvasClick(e) {
                if (!this.currentImageFile) {
                    this.showError('Please upload an image first.');
                    return;
                }

                const rect = this.canvas.getBoundingClientRect();
                const originalX = Math.round((e.clientX - rect.left) * (this.canvas.width / rect.width));
                const originalY = Math.round((e.clientY - rect.top) * (this.canvas.height / rect.height));

                this.setLoading(true);
                this.hideResults();

                const formData = new FormData();
                formData.append('image', this.currentImageFile);
                formData.append('x', originalX);
                formData.append('y', originalY);

                fetch('/api/detect', { method: 'POST', body: formData })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.detail || 'Server error'); });
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.setLoading(false);
                        this.displayResults(data);
                    })
                    .catch(error => {
                        this.setLoading(false);
                        this.showError(error.message);
                    });
            },

            setLoading(isLoading) {
                this.loaderContainer.style.display = isLoading ? 'flex' : 'none';
                this.canvas.style.cursor = isLoading ? 'wait' : 'crosshair';
            },

            displayResults(data) {
                this.colorNameSpan.textContent = data.color_name;
                this.hexCodeSpan.textContent = data.hex_code;
                this.rgbValueSpan.textContent = data.rgb;
                this.colorBox.style.backgroundColor = data.detected_rgb;
                this.resultsCard.classList.add('visible');
            },

            hideResults() {
                this.resultsCard.classList.remove('visible');
                this.errorMessage.style.display = 'none';
            },

            showError(message) {
                this.errorMessage.textContent = `⚠️ ${message}`;
                this.errorMessage.style.display = 'block';
            }
        };

        // Initialize the application
        colorApp.init();
    </script>
</body>
</html>
